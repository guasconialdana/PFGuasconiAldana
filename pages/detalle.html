<main>
    <h1 class="detail-titulo">Detalle</h1>
    <div class="detail">
        <div class="picture">
            <div class="camp1">
                <a href="../img/chaqueta-clara.webp" class="fresco" data-fresco-group="fotos">
                    <img src="../img/chaqueta-clara.webp" alt="chaqueta beige">
                </a>
            </div>
            <div class="contenedor-imagenes">
                <div class="detail-two">
                    <a href="../img/espalda-chaqueta.webp" class="fresco" data-fresco-group="fotos">
                        <img src="../img/espalda-chaqueta.webp" alt="espalda chaqueta clara">
                    </a>
                </div>
                <div class="detail-two">
                    <a href="../img/modelo-chaqueta.webp" class="fresco" data-fresco-group="fotos">
                        <img src="../img/modelo-chaqueta.webp" alt="total look">
                    </a>
                </div>
                <div class="detail-two">
                    <a href="../img/detalles-clara.webp" class="fresco" data-fresco-group="fotos">
                        <img src="../img/detalles-clara.webp" alt="detalle chaqueta">
                    </a>
                </div>
            </div>
        </div>
        <div class="detail-content">
            <div>
                <h2 class="text-detail">Chaqueta London</h2>
                <p>AR$50.000</p>
            </div>
            <div>
                <form action="#">
                    <p><b>Talle</b></p>
                    <input type="radio" name="talle" value="XS">
                    <label for="talle">XS</label>
                    <input type="radio" name="talle" value="S">
                    <label for="talle">S</label>
                    <input type="radio" name="talle" value="M">
                    <label for="talle">M</label>
                    <input type="radio" name="talle" value="L">
                    <label for="talle">L</label>
                    <input type="radio" name="talle" value="XL">
                    <label for="talle">XL</label>
                    <input type="radio" name="talle" value="XXL">
                    <label for="talle">XXL</label>
                </form>
            </div>
            <div>
                <form action="#">
                    <p><b>Color</b></p>
                    <input type="radio" name="color" id="Estampada">
                    <label for="color">Beige</label>
                    <input type="radio" name="color" id="Negro">
                    <label for="color">Negro</label>
                </form>
            </div>
            <div>
                <form action="#">
                    <label for="cantidad"><b>Cantidad</b></label>
                    <input type="number" id="cantidad">
                </form>
            </div>
            <div>
                <a href="carrito.html">
                    <button class="primary-button">Agregar al carrito</button>
                </a>
            </div>
        </div>
    </div>
</main>
