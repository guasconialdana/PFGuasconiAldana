<!-- EMPIEZA MAIN -->
<main>
    <h1 class="titulo-checkout">Checkout</h1>
    <div class="form-container">
        <form action="#" class="formulario">
            <div class="form1">
                <div class="campos">
                    <label for="nombre">Nombre:</label> 
                    <input type="text" id="nombre" class="field"> 
                </div>
                <div class="campos">
                    <label for="apellido">Apellido:</label> 
                    <input type="text" id="apellido" class="field"> 
                </div>
                <div class="campos">
                    <label for="direccion_email">Email:</label>
                    <input type="email" id="direccion_email" class="field">
                </div>
            </div>
            <div class="form1">
                <div class="campos">
                    <label for="tel">Telefono:</label>
                    <input type="tel" id="tel" class="field">
                </div>
                <div class="campos">
                    <label for="provincia">Provincia:</label>
                    <select name="province" id="provincia" class="field">
                        <option value="">Selecciona tu provincia</option>
                        <option value="buenos-aires">Buenos Aires</option>
                        <option value="ciudad-autonoma-de-buenos-aires">Ciudad Autónoma de Buenos Aires</option>
                        <option value="catamarca">Catamarca</option>
                        <option value="chaco">Chaco</option>
                        <option value="chubut">Chubut</option>
                        <option value="cordoba">Córdoba</option>
                        <option value="corrientes">Corrientes</option>
                        <option value="entre-rios">Entre Ríos</option>
                        <option value="formosa">Formosa</option>
                        <option value="jujuy">Jujuy</option>
                        <option value="la-pampa">La Pampa</option>
                        <option value="la-rioja">La Rioja</option>
                        <option value="misiones">Misiones</option>
                        <option value="mendoza">Mendoza</option>
                        <option value="neuquen">Neuquén</option>
                        <option value="rio-negro">Río Negro</option>
                        <option value="salta">Salta</option>
                        <option value="san-juan">San Juan</option>
                        <option value="san-luis">San Luis</option>
                        <option value="santa-cruz">Santa Cruz</option>
                        <option value="santa-fe">Santa Fe</option>
                        <option value="santiago-del-estero">Santiago del Estero</option>
                        <option value="tierra-del-fuego">Tierra del Fuego</option>
                        <option value="tucuman">Tucumán</option>
                    </select>    
                </div>
                <div class="campos">
                    <label for="codigo_postal">Código Postal:</label>
                    <input type="number" id="codigo_postal" class="field">
                </div>
            </div>
            <div class="form1">
                <div class="campos">
                    <label for="calle">Calle:</label>
                    <input type="text" id="calle" class="field">
                </div>
                <div class="campos">
                    <label for="numero">Número:</label>
                    <input type="number" id="numero" class="field">
                </div>
                <div class="campos">
                    <label for="departamento">Departamento:</label>
                    <input type="text" id="departamento" class="field">
                </div>
            </div>
            <div class="form1">
                <div class="campos">
                    <label for="credito_debito">Crédito/Débito:</label>
                    <select name="credito-debito" id="credito_debito" class="field">
                        <option value="">Selecciona una opción</option>
                        <option value="credito">Crédito</option>
                        <option value="debito">Débito</option>
                    </select>
                </div>
                <div class="campos">
                    <label for="numero_de_tarjeta">Número de tarjeta:</label>
                    <input type="number" id="numero_de_tarjeta" class="field">
                </div>
                <div class="campos">
                    <label for="cantidad_de_cuotas">Cantidad de cuotas:</label>
                    <select name="cantidad-de-cuotas" id="cantidad_de_cuotas" class="field">
                        <option value="">-</option>
                        <option value="1">1</option>
                        <option value="3">3</option>
                        <option value="6">6</option>
                        <option value="12">12</option>
                    </select>  
                </div>
            </div>
            <div class="buttons-parent">
                <div class="button-checkout">
                    <div>
                        <a href="carrito.html">
                            <input class="secondary-button" type="button" value="Volver al carrito">
                        </a>
                    </div>
                    <div>
                        <a href="agradecimiento.html">
                            <input class="primary-button" type="button" value="Pagar">
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
